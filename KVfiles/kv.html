<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

<title>PhysFit</title>





<!-- Bootstrap core CSS -->

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css"
rel="stylesheet">
<link href="jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet">
<link href="timepicker/jquery.ui.timepicker.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

<!-- <link href="calendar.css" rel="stylesheet" type="text/css"> -->

<style id="holderjs-style" type="text/css"></style>
<link type="text/css" href="kv.css" rel="stylesheet">

</head>

<body style="">

  <div class="navbar navbar-inverse navbar-fixed-top col-xs-12" role="navigation">
    <div>
      <div class="navbar-header">
        <a class="navbar-brand" href="#" id="logo">PhysFit</a>
      </div>

      <div id="notificationDiv">
        <button type="button" id="notificationButton" class="btn btn-lg">
          <span id="notificationIcon"class="glyphicon glyphicon-bell"></span><br>
        </button>
      </div>
    </div>
  </div>

 <div class="lowerbar">
  <div id="tabContainer" class="tabbable">
    <ul id="actualTabs" class="nav nav-tabs">
      <li id="calendarTab" class="active"><a class="viewTab" href="#nameList" data-toggle="tab">Calendar View</a></li>
      <li id="patientTab" ><a class="viewTab" href="#freedomList" data-toggle="tab">Patient View</a></li>
    </ul>
    <div class="tab-content" id="tabs">
      <div id="nameList" class="tab-pane fade active in">
        <div id="nameRow" class="row-fluid">
          <div id="calendar_view" class="span12 hero-unit">
            <div id="navbar" class="row">
              <a id="today" class="btn btn-default">Today</a>
              <a id="prev_day" class="btn"><</a><a id="next_day" class="btn">></a>
              <input type="hidden" id="calendar_icon" />
              <span id="view_date"></span>
              <button class="btn btn-success pull-right" id="add_appt">Add Appointment</button>
            </div>
            <br>
          </div>
        </div>
      </div>

      <div id="freedomList" class="tab-pane">
        <div id = "freedomRow" class="row-fluid">
          <div id="patientList"class="col-xs-3 sidebar"> 
            <input type="text" class="form-control" id="searchBar" placeholder="Search...">
            <ul class="list-group" id="patientNameList">
            </ul>
          </div>
          <div class="col-xs-9 main" id="freedommain">
            <div id="starting_patient_view">
              <h1 class="page-header" id="title2">Choose a Patient</h1>
              <span class="glyphicon glyphicon-hand-left" style="font-size:100px;" id="hand"></span>
            </div>
            <div id="letterman_patient_view">

              <h1 class="page-header" id="title1"></h1>
              <div class="row-fluid">
                <div class="col-xs-6 nopadding">
                  <div class="panel-group" id="accordion">
                   <div class="panel panel-default" id="panel-1">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        Summary
                        <a href="#" id="edit_summary"><span class="glyphicon glyphicon-pencil" style="float:right"></span></a>
                      </h4>
                    </div>
                    <div id="collapseMinusOne" class="panel-collapse collapse in">
                      <div class="panel-body" id="patientSummary">
                      </div>
                    </div>
                  </div> 
                  <div class="panel panel-default" id="panel0">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        Conditions
                        <a href="#" id="edit_conditions"><span class="glyphicon glyphicon-pencil" style="float:right"></span></a>
                      </h4>
                    </div>
                    <div id="collapseZero" class="panel-collapse collapse in">
                      <div class="panel-body" id="patientConditions">
                      </div>
                    </div>
                  </div>

                  <div class="panel panel-default" id="panel1">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        Upcoming Appointments
                      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                      <div class="panel-body" id="patientUpcomingAppts">
                      </div>
                    </div>
                  </div> 
                  <div class="panel panel-default" id="panel2">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        Past Appointments
                      </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                      <div class="panel-body" id="patientPastAppts">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4">
                <img id="patientImage" data-src="holder.js/250x250/auto" alt="250x250"/>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

    ================================================== -->

    <script type="text/javascript" src="jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
    
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="kv.js"></script>

    <script type="text/javascript" src="timepicker/jquery.ui.timepicker.js"></script>
  </body>
  </html>
